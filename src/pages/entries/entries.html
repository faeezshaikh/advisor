
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Timesheet Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    {{timesheetDetails.hospital}}
    {{timesheetDetails.monthOf}}
    <ion-item *ngFor="let entry of timesheetDetails.entries">
      {{entry.activity}}
      {{entry.date}}
      {{entry.expendedTime}}
      {{entry.hospital}}


      {{entry.dutyNo}}



    </ion-item>
  </ion-card>

  <ion-fab bottom right>
      <button id="createButton" ion-fab color="primary" (click)="openEntryModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
