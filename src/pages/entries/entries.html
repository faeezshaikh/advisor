
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Timesheet Entries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-item >
    <h2><strong>Hospital: </strong>{{timesheetDetails.hospital}}</h2>
    <h2><strong>Month of: </strong>{{timesheetDetails.monthOf}}</h2>
  </ion-item>
  </ion-card>


  <ion-list>
  
      <ion-list-header>
          <ion-label>Activities</ion-label>
        </ion-list-header>

      <ion-item-sliding  *ngFor="let entry of entries | async | reverse">

      

      


        <ion-item   (click)="itemTapped($event, entry)" detail>
          
            <h2> Expended Time:  {{entry.expendedTime}}</h2>
            <p>  Date: {{entry.entryDate}}</p>
            <p>Duty No: {{entry.dutyNo}}</p>
            <p> Activity: {{entry.activities}}</p>
            <button (click)="your_function_name()" ion-button clear item-end>
                <ion-icon name="arrow-round-forward"></ion-icon>
              </button>
          </ion-item>


        <ion-item-options side="left">
            <!-- <button ion-button color="primary" (click)="tbd()">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary"  (click)="tbd()">
              <ion-icon name="call"></ion-icon>
              Call
            </button> -->
            <button ion-button color="danger"  (click)="presentAlertConfirm(entry)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="danger"  (click)="presentAlertConfirm(entry)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
      <button id="createButton" ion-fab color="primary" (click)="openEntryModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
