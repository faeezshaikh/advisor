
<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Timesheet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

      <ion-card-content>
          <form #meterForm="ngForm">
        <ion-item>
          <ion-label position="stacked">Hospital Name</ion-label>
          <ion-input  [(ngModel)]="hospital" name="id" type="text" required minlength="3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Month of</ion-label>
          <!-- <ion-input [(ngModel)]="text" name="password" id='pwd' type="password" required></ion-input> -->
          <ion-datetime display-format="MM/YYYY" picker-format="MMMM YYYY" name="monthOf" [(ngModel)]="monthOf" required></ion-datetime>
        </ion-item>
        <ion-row>
          <ion-col>
            <button  ion-button full block color="danger" (click)="dismiss()" ><ion-icon name="close"></ion-icon>&nbsp;&nbsp;Cancel</button>      

          </ion-col>
          <ion-col>
            <button  ion-button full block color="primary" (click)="addTimesheet()"  [disabled]="!meterForm.valid" ><ion-icon name="log-in"></ion-icon>&nbsp;&nbsp;Create</button>

          </ion-col>
      </ion-row>
      </form>
      </ion-card-content>
  </ion-card>
</ion-content>
